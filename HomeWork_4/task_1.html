<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*1. Написать функцию, преобразующую число в объект.
        Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни.
        Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
        Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        */
        function convertNumber(number){
            number = number.padStart(3, "0");
            let obj = {};
            if (number < 1000){
                obj = {
                    'единицы': number[2],
                    'десятки': number[1],
                    'сотни': number[0]
                }
            } else {
                console.log('Число больше 999');
            }
            return obj;
        }

        let input = prompt('Введите число от 0 до 999');
        console.log(convertNumber(input));
    </script>
</body>
</html>

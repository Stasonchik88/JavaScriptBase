<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Задание №5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.
        function my_sum(a, b){
            return a + b;
        }

        function my_sub(a, b){
            return a - b;
        }

        function my_mult(a, b){
            return a * b;
        }

        function my_div(a, b){
            return a / b;
        }

        let a = 10;
        let b = 2;
        alert(`Сумма = ${my_sum(a,b)} \n Разность = ${my_sub(a,b)} \n Произведение = ${my_mult(a,b)} \n Деление = ${my_div(a,b)}`);
    </script>
</body>
</html>

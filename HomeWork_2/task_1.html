<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment</title>
</head>
<body>
    <script>
        // Задание 1. Почему код даёт именно такие результаты?
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2, потому что происходит префиксное инкрементирование и в переменную 'c' возращается обновленное значение
        d = b++; alert(d);           // 1, постфиксное инкрементирование - 'd' присвается исходное значение 'b', а затем уже 'b' инкрементируется
        c = (2+ ++a); alert(c);      // 5, к 2 прибавляется префиксно инкрементированное 'a', а так как 'a' уже инкрементировалось, то к 2 прибавляется 3
        d = (2+ b++); alert(d);      // 4, к 2 прибавляется постфиксно инкрементированное 'b' и 'b' ранее было инкрементировано, поэтому складывается 2 и 2
        alert(a);                    // 3 - дважды инкрементированное исходное 'a' = 1
        alert(b);                    // 3 - дважды инкрементированное исходное 'b' = 1
    </script>
</body>
</html>

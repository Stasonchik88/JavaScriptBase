<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Задание №4. Присвоить переменной а значение в промежутке [0..15]. С помощью оператора switch организовать вывод чисел от a до 15.
        a = Number(prompt('Введите значение A от 0 до 15'));
        var output = '';
        switch (a){
            case 0:
            output += '0, '
            case 1:
            output += '1, '
            case 2:
            output += '2, '
            case 3:
            output += '3, '
            case 4:
            output += '4, '
            case 5:
            output += '5, '
            case 6:
            output += '6, '
            case 7:
            output += '7, '
            case 8:
            output += '8, '
            case 9:
            output += '9, '
            case 10:
            output += '10, '
            case 11:
            output += '11, '
            case 12:
            output += '12, '
            case 13:
            output += '13, '
            case 14:
            output += '14, '
            case 15:
            output += '15'
        }
        alert(output)
    </script>
</body>
</html>

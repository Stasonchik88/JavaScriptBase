    <script>
        /*2. С этого урока начинаем работать с функционалом интернет-магазина.
        Предположим, есть сущность корзины.
        Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.
        Товары в корзине хранятся в массиве.
        Задачи:
            a) Организовать такой массив для хранения товаров в корзине;
            b) Организовать функцию countCartPrice, которая будет считать стоимость корзины.
        */
        function countCartPrice(basket){
            let totalPrice = 0
            for (let item of basket){
                totalPrice += item[1];
            }
            return totalPrice;
        }

        let basket = [
            ["product 1", 100],
            ["product 2", 200],
            ["product 3", 300],
            ["product 4", 400],
            ["product 5", 500],
        ];

        alert(`Стоимость корзины ${countCartPrice(basket)}`);
    </script>
